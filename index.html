<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Cafe Menu</title>
      <!--The `title` is one of several elements that provide extra information not visible on the web page, but it is useful for search engines or how the page gets displayed.-->
      <meta charset="utf-8">
      <style>
        h1, h2, p {
      text-align:center;
      }
      </style>
    <!--add style to an element by specifying it in the style element and setting a property:element {property: value;}. Here h1, h2 and p element were styled to be center aligned-->
    <!--elements will using the same styling can be grouped by creating a list of selectors. Each selector is separated with commas like above-->
    </head>
    <body>
     <main>
      <h1>CAMPER CAFE</h1>
      <p>Est. 2020</p>
      <section>
        <h2>Coffee</h2>
      </section>
     </main>
    </body>
</html>
